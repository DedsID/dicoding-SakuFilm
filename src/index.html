<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SakuFilm</title>
  </head>
  <body>
    <div class="container">
      <!-- HALAMAN AWAL -->
      <div class="header_container bg-img pad_up">
        <!-- HEADER -->
        <app-bar></app-bar>
        <!-- END HEADER -->
        <!-- HERO -->
        <div class="hero">
          <div class="hero_field">
            <span class="hero_title">Unlimited movies, TV shows, and more</span>
            <span class="hero_subtitle">
              Find the latest and greatest movies and shows all available on
              SakuFilm
            </span>
            <button class="hero_button">Get Started</button>
          </div>
        </div>
        <!-- END HERO -->
        <!-- SEARCH INPUT -->
        <div class="search_container">
          <div class="search" id="search">
            <input
              type="text"
              class="search_input"
              placeholder="Search film ..."
            />
            <button class="search_button" type="submit">Search</button>
          </div>
        </div>
        <!-- END SEARCH INPUT -->
      </div>
      <!-- END HALAMAN AWAL -->
      <!-- HALAMAN BODY -->
      <div class="body">
        <div class="category">
          <!-- TAB SEARCH -->
          <div class="search_tab" id="search_tab">
            <!-- CARDS -->
          </div>
          <!-- END SEARCH -->
          <!-- TAB POPULAR -->
          <div class="grup_cat" id="populars_tab">
            <div class="cat_title">Popular</div>
            <div class="cat_cards tab_cards">
              <!-- CARDS -->
            </div>
          </div>
          <!-- END POPULAR -->
          <!-- LIST MOVIE CATEGORY -->
          <div class="grup_cat" id="list_tab">
            <div class="cat_title">Movie List Category</div>
            <div class="cat_m_list">
              <!-- CARDS -->
            </div>
          </div>
          <!-- END MOVIE CATEGORY -->
          <!-- TAB MOVIE BY CATEGORY -->
          <div class="movie_by_list" id="moviebylist_tab">
              <!-- CARDS -->
          </div>
          <!-- END MOVIE BY CATEGORY -->
        </div>
      </div>
      <!-- END HALAMAN BODY -->
    </div>
  </body>
</html>
